<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <div class="container ">
         <h1>Forms</h1>
         <form  action="#nowhere">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="firstname">First Name</label>
                <input   class="form-control" type="text" id="firstname" placeholder="first name">
            </div>
            <div class="form-group col-sm-6">
                <label for="lastname">Last Name</label>
                <input   class="form-control" type="text" id="lastname" placeholder="last name">
            </div>
        </div>
            <div class="form-group ">
                <label for="college">College</label>
                <input   class="form-control" type="text" id="college" placeholder="college">
            </div>
            <div class="row">
            <div class="form-group col-6 ">
                <label for="rollnumber">Roll Number</label>
                <input   class="form-control" type="text" id="rollnumber" placeholder="roll number">
            </div>
            
            <div class="form-group col">
                <label for="branch">Choose Branch</label>
                <select class="form-control" id="branch">
                  <option> </option>
                  <option>CS</option>
                  <option>EE</option>
                  <option>ME</option>
                  <option>BT</option>
                  <option>IT</option>
                </select>
              </div>
            
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input   class="form-control" type="text" id="address" placeholder="address">
            </div>
            <div class="form-group col-md-3 col-6">
                <label for="state">State</label>
                <input   class="form-control" type="text" id="state" placeholder="state">
            </div>
            <div class="form-group col-md-3 col-6">
                <label for="zip">Zip</label>
                <input   class="form-control " type="text" id="zip" placeholder="zip">
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Accepts terms & conditions</label>
              </div>
            </div>
           
            <button type="submit" class="btn btn-success mb-2"> Register</button>
           

         </form>

    </div>     








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
